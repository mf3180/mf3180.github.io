<!DOCTYPE html> 
<html>
<title>Play daaat Audio!</title> 
<style>
.slidecontainer {
  width: 100%;
}
</style>
<body> 

<div class="play/pause">
  <button onclick="playAudio()" type="button">Play</button>
  <button onclick="pauseAudio()" type="button">Pause</button>
</div>

<br>
<br> 

<div class='display'>
    
    <label for='detune'>Detune <span class='detune'>0 cents</span>
    <input class='detune-slider' name='detune' type='range' min='-1000' max='1000' step='1' value='0' />
    </label>
</div>


<!--<div class="slidecontainer">
  <p>This is a slider</p>
  <input type="range" min="1" max="100" value="50" id="myRange">
</div>-->


<audio id="MourningWarbler">
  <source src="MourningWarbler.mp3" type="audio/mpeg">
  <source src="MourningWarbler.ogg" type="audio/ogg">
  Sorry, no support for the Web Audio API!
</audio>

<script> 
var birdaudio = document.getElementById("MourningWarbler"); 
var detuneSlider = document.querySelector('.detune-slider');
var detuneDisplay = document.querySelector('.detune');

function playAudio() { 
    birdaudio.play(); 
} 

function pauseAudio() { 
    birdaudio.pause(); 
} 

detuneSlider.oninput = function() {
  changeDetune(detuneSlider.value);
}

function changeDetune(cents) {
  birdaudio.detune.value = cents;
  detuneDisplay.innerHTML = cents + 'cents';
}

</script> 

<p>Audio courtesy of the <a href="https://www.macaulaylibrary.org/">Macaulay Library</a>.</p>

</body> 
</html>

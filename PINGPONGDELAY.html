<!DOCTYPE html>

<html>
<head>
<style>
	h1 {text-align:center;}
</style>
	<title>Ping-Pong Delay</title>
</head>
<body>

<h1>Ping-Pong Delay with Tone. JS</h1>
	
<br>
	
<h3>This is a ping-pong delay effect.  Experiment with controlling the delay time by moving the slider around.</h3>
	
	
<button id="play">Play</button>
<button id="stop">Stop</button>

<br>
<br>
	
<div class="slidecontainer">

	<input type="range" min="0" max="1" value=".5" class="slider" id="slider">
	<label for='slider'>Delay Time <span class='slider'>0.5</span></label>

</div>

<script src="Tone.min.js"></script>

	<script>
		var slider = document.getElementById("slider");
		slider.step = ".01";
		slider.addEventListener("click",updateVal)
		var arg1 = .5;
		var arg2 = .2;

		var player = new Tone.Player("https://raw.githubusercontent.com/mf3180/mf3180.github.io/master/Crimewave.mp3").toMaster();
		var pingPong = new Tone.PingPongDelay(arg1, arg2).toMaster();
		player.connect(pingPong);
		var playbutton = document.getElementById("play");
		playbutton.addEventListener("click", bandpassPlay);
		//		player.connect(filt);

		var stopbutton = document.getElementById("stop");
		stopbutton.addEventListener("click", bandpassStop);



		function bandpassPlay() {
			player.start();


		}

		function bandpassStop() {
			player.stop();
		}


		function updateVal(){
			arg1 = slider.value;
			pingPong.delayTime.value = arg1;
			console.log(pingPong.delayTime.value);
		}
	</script>


</body>

</html>

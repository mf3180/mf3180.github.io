<!DOCTYPE html>

<html>
<head>
<style>
	p.a {font-family: Tahoma, Geneva, sans-serif; text-align:center;}
	body {background-color: PowderBlue;}
	h1 {text-align:center; font-family: Tahoma, Geneva, sans-serif;}
	h3 {text-align:center; font-family: Tahoma, Geneva, sans-serif;}
	.buttons {
		display: block;
   	 	margin-left: auto;
    		margin-right: auto;
    		width: 40%;
	}
	.slider {
		position: relative;
  		left: 50%;
		margin-left: -100px; }
</style>
	<title>Ping-Pong Delay</title>
</head>
<body>

<h1>Ping-Pong Delay with Tone. JS</h1>
	
<br>
	
<h3>This is a ping-pong delay effect.  Experiment with controlling the delay time by moving the slider around.</h3>
	
<div class="buttons">	
<button id="play" class="play">Play</button>
<button id="stop" class="stop">Stop</button>
</div>

<br>
<br>
	
<div class="slidecontainer">

	<input type="range" min="0" max="1" value=".5" class="slider" id="mySlider">
	 <p class="a">Value: <span id="demo"></span></p>

</div>

<script src="Tone.min.js"></script>

	<script>
		var slider = document.getElementById("mySlider");
		slider.step = ".01";
		slider.addEventListener("click",updateVal)
		
		var output = document.getElementById("demo");
		output.innerHTML = slider.value;
		
		
		var arg1 = .5;
		var arg2 = .2;

		var player = new Tone.Player("https://raw.githubusercontent.com/mf3180/mf3180.github.io/master/Crimewave.mp3").toMaster();
		
		var pingPong = new Tone.PingPongDelay(arg1, arg2).toMaster();
		player.connect(pingPong);
		
		var playbutton = document.getElementById("play");
		playbutton.addEventListener("click", bandpassPlay);

		var stopbutton = document.getElementById("stop");
		stopbutton.addEventListener("click", bandpassStop);

		slider.oninput = function() {
			output.innerHTML = this.value;
		}
		
		
		function bandpassPlay() {
			player.start();

		}

		function bandpassStop() {
			player.stop();
		}

		function updateVal(){
			arg1 = slider.value;
			pingPong.delayTime.value = arg1;
			console.log(pingPong.delayTime.value);
		}

</script>


</body>

</html>

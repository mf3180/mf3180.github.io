<!DOCTYPE html>
<html>
<body>
  <h1>New Delay Experiment</h1>

  <div id="sliders" class="demo">
    <audio src="Crimewave.mp3" controls="true" loop="true">
      Your browser doesn't support the audio element.
    </audio>

    <div class="controls">
      delaytime: <input type="range" name="delayTime" min="0" max="1" value="0.5" step="0.0"/>
      feedback: <input type="range" name="feedback" min="0" max="0.95" value="0.8" step="0.05"/>
      cutoff frequency: <input type="range" name="frequency" min="0" max="4000" value="1000" step="100" />
  </div>
</div>

<script src="delay.mainframe.js"></script>


</body>
</html>
